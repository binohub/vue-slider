<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- ! dynamic imgSrc & alt -->
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
                    <div class="text">
                        <!-- !dynamic title -->
                        <h3> {{ slides[activeIndex].title}} </h3>
                        <!-- ! dynamic text -->
                        <p>
                            {{ slides[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- ! prev function on click -->
                    <div @click="functionPrev" class="prev"></div>
                    <!-- ! next function on click -->
                    <div @click="functionNext" class="next"></div>
                    <!-- ! :class aggiungi come chiave ciÃ² che vuoi aggiungere e dopo i : la condizione per far si che venga aggiunt* (una virgola se vuoi proseguire con altre classi e condizioni) -->
                    <div class="thumb" v-for="(element, index) in slides" :class="{active : index === activeIndex} ">
                        <img :src="element.image" :alt="element.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
